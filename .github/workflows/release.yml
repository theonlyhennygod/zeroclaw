name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          # Musl targets - truly portable, distro-agnostic static binaries
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: zeroclaw
            portable: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: zeroclaw
            portable: true
          # Traditional glibc targets - for containerized environments
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: zeroclaw
            portable: false
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: zeroclaw
            portable: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: zeroclaw
            portable: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: zeroclaw.exe
            portable: false

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install musl-tools for cross-compilation
        if: matrix.portable == true
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev

      - name: Build release
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Check binary size (Unix)
        if: runner.os != 'Windows'
        run: |
          SIZE=$(stat -f%z target/${{ matrix.target }}/release/${{ matrix.artifact }} 2>/dev/null || stat -c%s target/${{ matrix.target }}/release/${{ matrix.artifact }})
          echo "Binary size: $((SIZE / 1024 / 1024))MB ($SIZE bytes)"
          if [ "$SIZE" -gt 5242880 ]; then
            echo "::warning::Binary exceeds 5MB target"
          fi

      - name: Verify static linking (portable builds)
        if: matrix.portable == true
        run: |
          echo "Verifying static linking for portable binary..."
          file target/${{ matrix.target }}/release/${{ matrix.artifact }}
          if ldd target/${{ matrix.target }}/release/${{ matrix.artifact }} 2>&1 | grep -q "not a dynamic executable"; then
            echo "Binary is statically linked - portable across all Linux distributions!"
          else
            echo "::error::Binary is not statically linked - not portable!"
            exit 1
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../zeroclaw-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../zeroclaw-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zeroclaw-${{ matrix.target }}
          path: zeroclaw-${{ matrix.target }}.*

  publish:
    name: Publish Release
    needs: build-release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
